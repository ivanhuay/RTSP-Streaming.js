<body>
	<script src="http://localhost:8081/socket.io/socket.io.js"></script>
	<script>
		var cam001 = io.connect('http://localhost:8081/001', {port:8081}),
				cam002 = io.connect('http://localhost:8081/002', {port:8081}),
				cam003 = io.connect('http://localhost:8081/003', {port:8081}),
				cam004 = io.connect('http://localhost:8081/004', {port:8081});
		cam001.on('connect', function() {
			console.log('You\'re connected to the streaming server');
		});
		cam001.on('message', function (data) {
			document.getElementById('camera001').src='data:image/jpg;base64,' + data.data;
		});
		cam002.on('connect', function() {
			console.log('You\'re connected to cam002');
		});
		cam002.on('message', function (data) {
			document.getElementById('camera002').src='data:image/jpg;base64,' + data.data;
		});
		cam003.on('connect', function() {

		});

			document.getElementById('camera003').src='data:image/jpg;base64,' + data.data;

		cam004.on('connect', function() {

			document.getElementById('camera004').src='data:image/jpg;base64,' + data.data;
		});
